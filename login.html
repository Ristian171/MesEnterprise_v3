<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.E.S Enterprise - Made by Joja Cristian</title>
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    
    </head>
<body>
    
    <div class="login-container">
        <h1 style="text-align: center;">M.E.S Enterprise</h1>
        <h2 style="text-align: center; color: var(--color-text-muted);">Autentificare</h2>
        
        <form id="login-form">
            <div id="error-message" class="error-message hidden" style="margin-bottom: var(--spacing-m);">
                </div>

            <div class="form-group">
                <label for="username">Nume Utilizator</label>
                <input type="text" id="username" name="username" required>
            </div>
            
            <div class="form-group">
                <label for="password">Parolă</label>
                <input type="password" id="password" name="password" required>
            </div>
            
            <button type="submit" id="login-button" class="btn btn-primary btn-full-width" style="margin-top: var(--spacing-m);">
                Autentificare
            </button>
        </form>
    </div>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>
    <script src="/js/login.js"></script>
    
    <script>
        // Adăugăm funcția showLoading aici, deoarece login.js nu
        // se încarcă împreună cu celelalte scripturi
        function showLoading(isLoading) {
            const overlay = document.getElementById('loading-overlay');
            if (overlay) {
                overlay.classList.toggle('hidden', !isLoading);
            }
        }
    </script>
</body>
</html>
