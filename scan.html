<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.E.S Enterprise - Made by Joja Cristian</title>
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    </head>
<body>

    <div id="header-placeholder"></div>

    <main class="main-content-area">

        <div class="config-page-container">
            
            <ul class="breadcrumb">
                <li><a href="/index.html">Acasă</a></li>
                <li>Scanare</li>
            </ul>

            <div class="config-card" style="max-width: 800px; margin: 0 auto;">
                <h3><i class="fa-solid fa-barcode"></i> Scanare Cod de Bare</h3>
                <p style="color: var(--color-text-muted); margin-bottom: var(--spacing-m);">
                    Folosiți un scanner de coduri de bare (sau introduceți manual) pentru a înregistra o acțiune.
                </p>

                <form id="scan-form">
                    <fieldset>
                        <legend>Introduceți codul</legend>
                        <div class="form-group">
                            <label for="scan-input">Cod scanat:</label>
                            <input type="text" id="scan-input" placeholder="Așteptare scanare..." required 
                                   style="font-size: 1.5rem; padding: var(--spacing-m); text-align: center;">
                        </div>
                    </fieldset>
                    
                    <div id="scan-form-actions" class="form-actions" style="margin-top: var(--spacing-m);">
                        <button type="submit" class="btn btn-primary btn-full-width">Procesează</button>
                    </div>
                </form>
                
                <hr style="border: 0; border-top: 1px solid var(--color-border); margin: var(--spacing-l) 0;">

                <div id="scan-result">
                    <h3 style="margin-bottom: var(--spacing-m);">Rezultat:</h3>
                    <div id="scan-result-output" style="padding: var(--spacing-l); background-color: var(--color-background); border-radius: var(--border-radius);">
                        <p style="color: var(--color-text-muted); text-align: center;">Așteptare scanare...</p>
                    </div>
                </div>

            </div> 
        </div> 
    </main>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>
    <div id="toast-notification"></div>

    <script src="/js/nav.js" defer></script>
    <script src="/js/scan.js" defer></script>
</body>
</html>
