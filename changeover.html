<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M.E.S Enterprise - Made by Joja Cristian</title>
    
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    </head>
<body>

    <div id="header-placeholder"></div>

    <main class="main-content-area">

        <div class="config-page-container">
            
            <ul class="breadcrumb">
                <li><a href="/index.html">Acasă</a></li>
                <li>Changeover</li>
            </ul>

            <div class="config-card" style="max-width: 800px; margin: 0 auto;">
                <h3><i class="fa-solid fa-right-left"></i> Inițiere Changeover</h3>
                <p style="color: var(--color-text-muted); margin-bottom: var(--spacing-m);">
                    Selectați linia și produsul nou pentru a începe procesul de changeover.
                    Acesta va opri linia și o va plasa în starea "Changeover".
                </p>

                <form id="changeover-form">
                    
                    <fieldset>
                        <legend>Pasul 1: Selectați Linia</legend>
                        <div class="form-group">
                            <label for="linie-id">Linia de producție</label>
                            <select id="linie-id" required>
                                <option value="">Încărcare linii...</option>
                                </select>
                        </div>
                        <div id="linie-status-info" style="font-size: 0.9rem; margin-top: 10px;">
                            </div>
                    </fieldset>
                    
                    <fieldset>
                        <legend>Pasul 2: Selectați Produsul Nou</legend>
                        <div class="form-group">
                            <label for="produs-id">Produsul care va fi fabricat</label>
                            <select id="produs-id" required disabled>
                                <option value="">Selectați o linie mai întâi...</option>
                                </select>
                        </div>
                    </fieldset>

                    <div id="changeover-form-actions" class="form-actions" style="margin-top: var(--spacing-l);">
                        <button type="submit" id="start-changeover-btn" class="btn btn-primary btn-full-width" disabled>
                            <i class="fa-solid fa-play"></i> Începe Changeover
                        </button>
                    </div>
                </form>
            </div> 
        </div> 
    </main>

    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
    </div>
    <div id="toast-notification"></div>

    <script src="/js/nav.js" defer></script>
    <script src="/js/changeover.js" defer></script>
</body>
</html>
